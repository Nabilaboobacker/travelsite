<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<form action="" method="post">
    {% csrf_token %}
    <input type="text" required name="username" placeholder="UserName"><br>
    <input type="text" required name="first_name" placeholder="FirstName"><br>
    <input type="text" required name="last_name" placeholder="LastName"><br>
    <input type="email" required name="email" placeholder="Email"><br>
    <input type="password" required name="password" placeholder="Password"><br>
    <input type="password" required name="again_password" placeholder="ConfirmPassword"><br>
    <input type="submit" value="submit">
</form>
{% for msg in messages %}
{{msg}}
{% endfor %}
</body>
</html>
